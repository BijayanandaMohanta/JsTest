<!DOCTYPE html>
<html>
	<head>
		<title>Javascript test</title>
		<style>
			*{font-family:Calibri;}
			.change_content{border: 1px solid blue; padding: 20px; text-align:center;}
			button{cursor:pointer;}
			.dark-mode {background-color: black; color: white;}
		</style>
		<script>
			function textChange(){
				document.getElementById('cId').innerHTML="<p style='color:blue; border:1px solid blue; padding:2px;'>This text is generated by Javascript<p>";
			}
			function darkMode(){
				var element = document.body;
				element.classList.toggle("dark-mode");
			}
		</script>
	</head>
	<body id="body">
		<h1>Welcome to the Js test.</h1>
		<script>
			document.write("<h2>Hello from Js</h2>");
			function textBack(){
				document.getElementById('cId').innerHTML="Real text";
			}
		</script>
		<div class="change_content">
			<h4 id="cId">Real text</h4>
			<button onclick="textChange()">Change</button>
			<button onclick="textBack()">Original</button>
		</div>
		<button onclick="darkMode()" id="dButton">Darkmode</button>
	</body>
</html>
